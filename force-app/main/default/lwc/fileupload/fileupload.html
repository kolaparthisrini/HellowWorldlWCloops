<template>
    <lightning-card title="File Upload in LWC">
        <div class="slds-p-horizontal_x-small" >
            <lightning-layout>
                <lightning-layout-item size="6">
                    <div class="slds-p-left_medium">
                        <lightning-record-view-form object-api-name="Case" record-id={strCaseId}>
                            <lightning-output-field field-name="CaseNumber"></lightning-output-field>
                            <lightning-output-field field-name="Subject"></lightning-output-field>
                            <lightning-output-field field-name="AccountId"></lightning-output-field>
                            <lightning-output-field field-name="Description"></lightning-output-field>
                        </lightning-record-view-form>
                        <lightning-file-upload
                            label="Attach Files"
                            name="uploadFile"
                            accept={acceptedFormats}
                            record-id={strCaseId}    
                            onuploadfinished={handleUploadFinished} multiple>
                        </lightning-file-upload>
                    </div> 
                </lightning-layout-item>
                <lightning-layout-item size="6">
                    <div class="slds-p-left_medium">
                        Uploaded Files: <br/>
                        <template for:each={lstAllFiles} for:item="fileIterator">
                            <div key={fileIterator} style="margin-top:10px;">
                                <lightning-icon icon-name="doctype:image" size="small" title="Image"></lightning-icon>
                                  {fileIterator}
                            </div>
                        </template>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
