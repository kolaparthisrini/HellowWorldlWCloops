<template>
    <div>
        <video width="90%" height="60%" controls="controls" autoplay>
            <source src="https://archive.org/download/Popeye_forPresident/Popeye_forPresident_512kb.mp4" type="video/mp4" />               
        </video>  
    </div>
    <br>
    <div class="search">
        <input
            type="text"
            name="name"
            placeholder="Search"
            onchange={handleSearchKeyChange}
        />
    </div>

    <div if:true={profiles}>
        <ul>
            <template for:each={profiles.items} for:item="profile">
                <div key={profile.id} class="search-results">
                    <p>{profile.login}</p>
                    <img src={profile.avatar_url} alt="" />
                </div>
            </template>
        </ul>
    </div>
</template>
